kind: Pod
apiVersion: v1
metadata:
  name: emptyvol-storage-in-pod
  labels:
    name: emptyvol-storage-in-pod
spec:
  containers:
    - name: redis
      image: redis
      volumeMounts:
        - name: redis-storage
          mountPath: /data/redis
  volumes:
    - name: redis-storage
      emptyDir: {}
